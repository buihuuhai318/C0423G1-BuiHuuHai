<script>

    let arrA = [1, 3, 7, 9];
    let arrB = [0, 2, 4, 10, 20];
    let arrC = [14, 11, 20, 21];

    alert(checkArr(arrA));
    alert(checkArr(arrB));
    alert(checkArr(arrC));

    function checkArr(arr) {
        if (arr[0] % 2 === 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }

</script>
